<h2 mat-dialog-title>Please confirm your Service Endpoint</h2>

<mat-dialog-content [formGroup]="form">
    <mat-form-field style="display: block;">
        <input matInput
                placeholder="TaaS Service Endpoint"
               formControlName="endpoint">
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="close()">Close</button>
</mat-dialog-actions>
